<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-login">
        <div class="container-header">
            <nav class="navbar">
                <div class="logo">
                    <img src="img/logo.png" alt="group-logo">
                </div>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#">Par Mums</a></li>
                    <li class="nav-link"><a href="#">Mentori</a></li>
                    <li class="nav-link"><a href="#">Spēles</a></li>
                    <li class="nav-link"><a href="#" class="login-link"><img src="img/login.png" alt=""></a></li>
                </ul>
            </nav>
            <hr class="menuLine">
      </div>

      <div class="bgImage">
          <div class="registration-container">
              <h2>Izveidot kontu</h2>
              <form action="#">
                <div class="input-box">
                  <input type="text" placeholder="Vārds" required>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Uzvārds" required>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Lietotājvārds" required>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="E-pasta adrese" required>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Telefona numurs" required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Parole" required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Atkārtojiet paroli" required>
                </div>
                <div class="policy">
                  <input type="checkbox">
                  <h3>Vēlos saņemt jaunumus e-pastā un uz talruni</h3>
                </div>
                <div class="input-box button">
                  <input type="Submit" value="Izveidot kontu">
                </div>
                <div class="text">
                  <h3>Tev jau ir konts? <a href="#">Pieteikties</a></h3>
                </div>
              </form>
            </div>
          </div>
    
        <div class="container-footer">
            <div class="copyright">
                Source code for this app is my <a href="https://www.youtube.com/watch?v=8THr0VIObZE" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
